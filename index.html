<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CRUD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <tr>
            <td>
                <form>
                    <div>
                        <label>Title
                            <input type="text" name="bookTitle" alt="Title of the book">
                        </label>
                    </div>
                    <div>
                        <label>Author
                            <input type="text" name="bookAuthor" alt="Author of the book">
                        </label>
                    </div>
                    <div>
                        <label>Read
                            <input type="text" name="bookRead" alt="Have you read the book?">
                        </label>
                    </div>
                    <div>
                        <label>Status
                            <input type="text" name="bookStatus" alt="What is the status of the book?">
                        </label>
                    </div>

                </form>
            </td>
            <td></td>
        </tr>
    </table>

<script src="script.js" defer></script>
</body>
</html>
